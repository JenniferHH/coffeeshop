<h1>SIGN UP</h1>
<form th:object="${user}" th:action="@{/save}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{type}" th:value="'user'" />
    <input type="text" th:field="*{name}" placeholder=" NAME"/> <br/>
    <input type="text" th:field="*{email}" placeholder=" EMAIL"/> <br/>
    <input type="text" th:field="*{password}" placeholder=" PASSWORD"/> <br/>
    <input type="submit" value="Signup"/>
    <p style="margin-right: 20%;margin-top: 10px;"> <a th:href="@{login}">Login</a> <a th:href="@{/}">Cancel</a></p>
</form>
